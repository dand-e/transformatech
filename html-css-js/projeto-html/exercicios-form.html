<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exercicios com Form 1.1</title>
</head>
<body>
    <div>
        <h1>Formulários</h1>
        <h2>Dentro da tabela</h2>
        <form action="" method="post">
            <table style="width: 300px;">
                <caption><h3>Formulário na tabela 1</h3></caption>
                <tr>
                    <th><h4>Formulário de Cadastro</h4></th>
                </tr>
                <tr>
                    <td><label for="fname">Nome </label>
                    <input type="text" id="fname" name="fname" placeholder="Nome" required="true"></td>
                </tr>
                <tr>
                    <td><label for="lname">Sobrenome </label>
                    <input type="text" id="lname" name="lname" placeholder="Sobrenome" required="true"></td>
                </tr>
                <tr>
                    <td><label for="bday">Data de nascimento </label>
                    <input type="date" id="bday" name="bday" required="true"></td>
                </tr>
                <tr>
                    <td><label for="email">Email </label>
                    <input type="email" id="email" name="email" placeholder="email@email.com" required="true"></td>
                </tr>
                <tr>
                    <td><label for="address">Endereço </label>
                    <input type="address" id="address" name="address" required="true"></td>
                </tr>
                <tr>
                    <td><label for="job">Profissão</label>
                    <input type="text" id="job" name="job" required="true"></td>
                </tr>
                <tr>
                    <td><label for="desc">Descrição </label>
                    <textarea id="desc" name="desc" rows="5" cols="30"  required="true">Escreva aqui</textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"  value="Enviar"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
