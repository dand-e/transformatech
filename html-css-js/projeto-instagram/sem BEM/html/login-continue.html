<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- Importando o CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="imagex/png" href="../img/icon.ico">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="../img/avatar.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Avatar</a>
                <a href="./index.html" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Avatar?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="../img/apple-button.png" alt="Logo App Store" width=100%></a>
                    <a href="#" class="app-download"><img src="../img/googleplay-button.png" alt="Logo Google Play" width=100%></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
