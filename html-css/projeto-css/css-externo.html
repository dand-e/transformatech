<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importação de CSS</title>
    <link rel="stylesheet" type="text/css" href="./estilos/style.css">
    <style>
        p{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <p>Teste de importação de estilo</p>
    <table>
        <tr><th>Minha tabela estilizada</th></tr>
        <tr>
            <td>
                <label for="nome" class="rotulo">Nome</label>
            </td>
            <td>
                <input type="text" name="nome" id="nome" class="entrada">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Enviar nome" class="botao">
            </td>
        </tr>
    </table>
</body>
</html>
