<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook entre ou cadastre-se</title>
    <!-- Importando o CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="imagex/png" href="../img/icon.ico">
</head>
<body>
    <!-- Criando container principal -->
    <div class="container">
        <div class="left">
            <figure>
            <img src="../img/fb-logo.svg" alt="Logo do Facebook">
            <figcaption>
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            </figcaption>
            </figure>
        </div>
        <!-- Criando a div do lado direito (bloco right) -->
        <div class="right">
            <form action="">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <a href="" class="right_loginBtn right_loginBtn--hover">Entrar</a>
                <a href="" class="right_forget">Esqueceu a senha?</a>
                <div class="right_signup">
                    <a href="" class="right_signupBtn">Criar nova conta</a>
                </div>
            </form>
            <p style="text-align: center;">
                <strong>Criar uma Página</strong> para uma celebridade, uma marca, ou uma empresa.
            </p>
        </div>
    </div>
</body>
</html>
