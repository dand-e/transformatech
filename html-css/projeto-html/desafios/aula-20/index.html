<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Desafio Formulário - Index</title>
</head>
<body>
    <div>
        <form action="./login.html" target="_self" method="post">
            <table>
                <tr>
                    <th colspan="4">Formulário de novo usuário</th>
                </tr>
                <tr>
                    <td><label for="email">Email </label></td><br>
                    <td><input type="email" name="email" id="email" placeholder="email@email.com" required></td>
                </tr>
                <tr>
                    <td><label for="password">Senha </label></td><br>
                    <td><input type="password" name="password" id="password" placeholder="*****" required></td>
                </tr>
                <tr>
                    <td><label for="cpassword">Confirme a senha </label></td><br>
                    <td><input type="password" name="cpassword" id="cpassword" placeholder="*****" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Confirmar"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
