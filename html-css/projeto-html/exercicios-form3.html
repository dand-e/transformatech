<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios com Form 2.1</title>
</head>
<body>
    <div>
        <h2>Formulário fora da tabela 1</h2>
        <p>Uso do método <em>GET</em>, <strong>não</strong> deve ser usado para informações sensiveis.<br>
        Autocomplete is ON!
        </p>
        <form action="" autocomplete="on" target="_blank" method="get" name="form1" accept-charset="UTF-8">
            <fieldset>
                <legend>Registro </legend>
                <label for="fname">Nome:</label><br>
                <input type="text" name="fname" id="fname" required="true">
                <label for="lname">Sobrenome:</label>
                <input type="text" name="lname" id="lname" required="true">
            </fieldset>
            <fieldset>
                <legend>Datas</legend>
                <label for="age">Idade: </label>
                <input type="number" name="age" id="age" required="true">
                <label for="bday">Data de nascimento</label>
                <input type="date" name="bday" id="bday" required="true">
            </fieldset>
            <fieldset>
                <legend>Contato</legend>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required="true">
                <label for="cnumber">Celular</label>
                <input type="tel" name="cnumber" id="cnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" required="true">
                <label for="address">Endereço</label>
                <input type="text" name="address" id="address" required="true">
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
